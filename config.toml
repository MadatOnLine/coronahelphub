# Main config file for icon theme.

languageCode = "en-us"
ignoreFiles = [ "\\.files/README.md$",  ]
defaultContentLanguage = "en"
title = "Coronahelphub"
theme = "hugo-icon"
uglyurls = false
googleAnalytics = ""
sectionPagesMenu = "main"
relativeURLs = true
publishDir = "docs"

[blackfriday]
hrefTargetBlank = true

[params]
editURL = "https://github.com/https://github.com/Nav25oct/coronahelphub/edit/master/content/"
themeVariant = "mine"
showVisitedLinks = false
author = "Navnit Shukla"
description = "coronahelphub"
disableSearch = false
disableAssetsBusting = false
disableLanguageSwitchingButton = true
disableShortcutsTitle=false
disableInlineCopyToClipBoard = true
ghrepo = "https://github.com/https://github.com/Nav25oct/coronahelphub/"
branch = "master"
template_bucket = "chatbotworkshop.com"
pygmentsUseClasses = true
pygmentsCodeFences = true
pygmentsCodefencesGuessSyntax = true
pygmentsStyle = "tango"


# Hero section (from here on is for icon theme)
[params.hero]
  img = "images/coronavirus.jpg"
  title = "United we stand, divided we fall"
  description = "Senior citizens are considered most vulnerable amid the coronavirus crisis and are often left with no choice but to put themselves in harmâ€™s way to get necessities such as groceries. Anyone age 60 or older living in Tustin,CA or near by area that is specifically vulnerable to contracting the virus (according to the CDC) can request needed supplies and groceries through calling our helpline number or placing order directly from website. After submitting the request, a member of the team will shop for those items and drop them off free of charge."
  helpline = "Helpline Number +1 000.000.0000"
  orders = "Click here to place your order"

# Navigation section
[params.nav]
  mission = "How can we help?"
  services = "About coronavirus"
  team = "The Team"
  contact = "Get In Touch"
  # Include logo instead if HOME:
